        <img alt="Logo til nettside" src="../bilder/logo.png" id="logo">

    <div id="hoved">
        <center>
        <div id="topptekst" >
        </div>
        <div id="innhold">
            <strong id="headline">Bildegalleri</strong>
        </div>
        <!-- Bilder som skal brukes til å åpne lightbox-->
        <div class="row">
            <!--Thumbnails, viser bilde som blir klikket på og endrer musepeker-->
            <div class="column">
                <img class="page" src="../bilder/bilde1.png" height="300px" id="storebilde" onclick="openModal();currentSlide(1)" class="hover-shadow">
            </div>
            <div class="column">
                <img class="page" src="../bilder/bilde2.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
            </div>
            <div class="column">
                <img class="page" src="../bilder/bilde3.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
            </div>
            <div class="column">
                <img class="page" src="../bilder/bilde4.png" onclick="openModal();currentSlide(4)" class="hover-shadow">
            </div>
            <div class="column">
                Gressslette ved rolvsøy
            </div>
            <div class="column">
                Bussstasjon i Fredrikstad
            </div>
            <div class="column">
                Byen nedover sentrum
            </div>
        </div>
        <div class="row">
            <div class="column">
                <img class="page" src="../bilder/bilde5.png" onclick="openModal();currentSlide(5)" class="hover-shadow">
            </div>
            <div class="column">
                <img class="page" src="../bilder/bilde6.png" onclick="openModal();currentSlide(6)" class="hover-shadow">
            </div>
            <div class="column">
                <img class="page" src="../bilder/bilde7.png" onclick="openModal();currentSlide(7)" class="hover-shadow">
            </div>
            <div class="column">
                Rema tusen rolvsøy
            </div>
            <div class="column">
                Sentrum byen
            </div>
            <div class="column">
                Isegran vollgrav
            </div>
            <div class="column">
                Isegran brygge
            </div>
        </div>
        <!-- Selve LB, med store bilder, nummerering, hover-light, bildetekst-->
        <div id="myModal" class="modal">
            <!--funskjonalitet for å stenge LB-->
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <!--innholdet i modalen-->
            <div class="modal-content">
                <!--hvert individuelle bilde-->
                <div class="mySlides">
                    <div class="numbertext">1 / 7</div>
                    <img src="../bilder/bilde1.png" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">2 / 7</div>
                    <img src="../bilder/bilde2.png" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">3 / 7</div>
                    <img src="../bilder/bilde3.png" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">4 / 7</div>
                    <img src="../bilder/bilde4.png" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">5 / 7</div>
                    <img src="../bilder/bilde5.png" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">6 / 7</div>
                    <img src="../bilder/bilde6.png" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">7 / 7</div>
                    <img src="../bilder/bilde7.png" style="width:100%">
                </div>
                <!-- navigasjon, blar fremover og bakover, lager "piler"-->
                <a class="prev" onclick="plussSlides(-1)">&#10094;</a>
                <a class="next" onclick="plussSlides(+1)">&#10095;</a>
                <!--bildetekst-->
                <div class="caption-container">
                    <p id="caption"></p>
                </div>
                <!-- thumbnails i LB-->
                <!-- små bilder, under valgt stort bilde, viser bildet som er klikket på, lys på kun korrekt bilder samt korrekt bildetekst-->
                <div class="column">
                    <img class="demo" src="../bilder/bilde1.png" onclick="currentSlide(1)" alt="Rema tusen rolvsøy">
                </div>
                <div class="column">
                    <img class="demo" src="../bilder/bilde2.png" onclick="currentSlide(2)" alt="Gressslette ved rolvsøy">
                </div>
                <div class="column">
                    <img class="demo" src="../bilder/bilde3.png" onclick="currentSlide(3)" alt="Bussstasjon i Fredrikstad">
                </div>
                <div class="column">
                    <img class="demo" src="../bilder/bilde4.png" onclick="currentSlide(4)" alt="Byen nedover sentrum">
                </div>
                <div class="column">
                    <img class="demo" src="../bilder/bilde5.png" onclick="currentSlide(5)" alt="Sentrum byen">
                </div>
                <div class="column">
                    <img class="demo" src="../bilder/bilde6.png" onclick="currentSlide(6)" alt="Isegran vollgrav">
                </div>
                <div class="column">
                    <img class="demo" src="../bilder/bilde7.png" onclick="currentSlide(7)" alt="Isegran brygge">
                </div>
            </div>
        </div>
