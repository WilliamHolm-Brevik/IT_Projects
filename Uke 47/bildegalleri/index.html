<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildegalleri</title>
    <link rel="stylesheet" href="stiler/stil.css" />
</head>
<body>
    <div id="container">
        <!-- Bilder som skal brukes til å åpne lightbox-->
        <div class="row">
            <!--Thumbnails, viser bilde som blir klikket på og endrer musepeker-->
            <div class="column">
                <img class="page" src="bilder/photo1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
            </div>
            <div class="column">
                <img class="page" src="bilder/photo2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
            </div>
            <div class="column">
                <img class="page" src="bilder/photo3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
            </div>
        </div>
        <!-- Selve LB, med store bilder, nummerering, hover-light, bildetekst-->
        <div id="myModal" class="modal">
            <!--funskjonalitet for å stenge LB-->
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <!--innholdet i modalen-->
            <div class="modal-content">
                <!--hvert individuelle bilde-->
                <div class="mySlides">
                    <div class="numbertext">1 / 3</div>
                    <img src="bilder/photo1.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">2 / 3</div>
                    <img src="bilder/photo2.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">3 / 3</div>
                    <img src="bilder/photo3.jpg" style="width:100%">
                </div>
                <!-- navigasjon, blar fremover og bakover, lager "piler"-->
                <a class="prev" onclick="plussSlides(-1)">&#10094;</a>
                <a class="next" onclick="plussSlides(+1)">&#10095;</a>
                <!--bildetekst-->
                <div class="caption-container">
                    <p id="caption"></p>
                </div>
                <!-- thumbnails i LB-->
                <!-- små bilder, under valgt stort bilde, viser bildet som er klikket på, lys på kun korrekt bilder samt korrekt bildetekst-->
                <div class="column">
                    <img class="demo" src="bilder/photo1.jpg" onclick="currentSlide(1)" alt="Person 1">
                </div>
                <div class="column">
                    <img class="demo" src="bilder/photo2.jpg" onclick="currentSlide(2)" alt="Person 2">
                </div>
                <div class="column">
                    <img class="demo" src="bilder/photo3.jpg" onclick="currentSlide(3)" alt="Person 3">
                </div>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
