<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman versjon 2</title>
    <link rel="stylesheet" href="stiler/stil.css" />
</head>
<body>
    <div id="innpakning">
        <h1>Hangman v2</h1>
        <!-- ** NY FUNKSJONALITET ** -->
        <!-- avrundet "lysbryter"-->
        <label class="switch">
            <input type="checkbox" class="slider" onclick="endre();">
            <span class="slider"></span>
        </label>
        <!-- ** SLUTT PÅ NY FUNKSJONALITET ** -->
        <!-- informasjon til spiller -->
        <p id="sjanserIgjen">Antall sjanser igjen: </p>
        <p id="riktigeBokstaver">Løsning: </p>
        <p id="brukteBokstaver">Gjettede bokstaver: </p>
        <!-- canvas til å tegne galge & hangman -->
        <canvas width="500" height="400" id="canHangman"></canvas>
        <!-- Bruker input -->
        <p id="mottaBokstav">
            <input type="text" id="txtBokstav" />
            <button id="btnTest" onclick="mottaBokstav();">Test</button>
            <button id="btnRestart" onclick="restart();">Prøv igjen</button>
        </p>
        <!-- ** NY FUNKSJONALITET ** -->
        <hr />
        <p id="name">
            <input type="text" id="txtNavn" />
            <button id="btnNavn" onclick="regName();">Skriv navn</button>
        </p>
        <hr />
        <p id="timer"></p>
        <hr />
        <p id="highScore"></p>
        <!-- ** SLUTT PÅ NY FUNKSJONALITET ** -->
    </div>
    <script src="script/versjon2.js"></script>
</body>
</html>
